<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Virtual Classroom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #a74646d4;
            color: #333;
        }
        #welcome {
            text-align: center;
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        #loading-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }
        #enter-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #a74646d4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #enter-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="welcome">
        <div style="align-items: center; width: 100%;">
            <img src="Capture.PNG" alt="Virtual Classroom Icon" style="height: 80px; width: auto;">
        </div>
        <h1>Welcome to Virtual Classroom</h1>
        <p>We're glad to have you here. Please click the button below to proceed...</p>
        <button id="enter-button" onclick="goToIndex()">Enter Virtual Classroom</button>
    </div>

    <script>
        function goToIndex() {
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
